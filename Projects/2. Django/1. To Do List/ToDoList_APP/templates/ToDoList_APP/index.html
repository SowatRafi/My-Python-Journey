{% load static %}  <!-- For loading the CSS -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TodoList App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'ToDoList_APP\bs\css\flatly.min.css' %}" />  <!-- For loading Bootstrap -->
		<link rel="stylesheet" href="{% static 'ToDoList_APP\styles.css' %}" />  <!-- For loading CSS -->
	</head>
	<body>

		<div class="container-fluid" id="wrapper">
			
			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h1>What to do today </h1>
					
					<form action="{% url 'add' %}" method="POST" role="form">
					{% csrf_token %}
						<div class="form-group">
							<div class="input-group">
                                {{ form.text }}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-default" id="add-btn">ADD</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<div class="btn-group">
                                    <a href="{% url 'deletecompleted' %}">
									<button type="button" class="btn btn-warning">
										<i class="glyphicon glyphicon-trash"></i> DELETE COMPLETED
                                    </button></a>
								</div>
								<div class="btn-group">
									<button type="button" class="btn btn-danger">
										<i class="glyphicon glyphicon-trash"></i> DELETE ALL
									</button>
								</div>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
                        {% for todolist in todo_items %}
                            {% if todolist.completed %}
                            <li class="list-group-item todo-completed">{{ todolist.text }}</li>
                            {% else %}
                                <a href="{% url 'completed' todolist.id %}" f="{% url 'completed' todolist.id %}"><li class="list-group-item">{{ todolist.text }}</li></a>
                            {% endif %}
						{% endfor %}

					</ul>
				</div>
			</div>
			<footer>
				<div class="row pad">
					<div class="col-lg-12 text-center">
						Copyright &copy; Bluelime Learning 2021
					</div>
				</div>
			</footer>
		</div>

	
	</body>
</html>
